<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> S-Shop </title>
    
    <!-- Bootstrap 5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- JQuery 3.6.1 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/194acd46be.js" crossorigin="anonymous"></script>
    <script src="/utils/storage.js"></script>
    
    <style>
        #main {
            min-height: 500px;
            margin-top: 128px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <div id="main"></div>
        <div id="footer"></div>
    </div>
    
    <script>
        $(function() {
            $('#header').load('/common/header/header.html');
            $('#footer').load('/common/footer/footer.html');

            if (storage.hasKey('key_token')) {                
                $('#main').load('/page/main/main.html');
            } else {
                $('#main').append('<p class="text-warning text-center"><b class="fs-1">Vui lòng đăng nhập.</b></p>');
            }

            $.ajaxSetup({
                headers: {
                    'Authorization': "Basic " + storage.getItem('key_token')
                }
            })
        });
    </script>
</body>
</html>
