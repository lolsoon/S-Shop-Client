<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>S-SHOP</title>

	<!-- Bootstrap 5.2.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="/page/authentication/login/login.css">

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
	<!-- JQuery 3.6.1 -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/194acd46be.js" crossorigin="anonymous"></script>
	<script src="/utils/storage.js"></script>
	<script src="/page/authentication/login/login.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="text-center text-success fs-1 brand d-flex flex-column">
			<i class="fa-solid fa-user-astronaut"></i></i>S-SHOP
		</div>
		<div class="p-3 mt-3">
			<div class="form-field d-flex align-items-center">
				<i class="ms-2 fa-solid fa-user"></i>
				<input type="text" name="username" id="username" placeholder="Tài khoản">
			</div>
			<div class="form-field d-flex align-items-center">
				<i class="ms-2 fa-solid fa-lock"></i>
				<input type="password" name="password" id="password" placeholder="Mật khẩu">
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="remember-me" checked>
				<label class="form-check-label" for="remember-me">
					Ghi nhớ
				</label>
			</div>
			<button id="btn-login" type="button" class="btn text-light mt-4">Đăng nhập</button>
		</div>
		<div class="text-center fs-6 mt-5">
			<a class="fs-6" href="#">Quên mật khẩu?</a> or <a class="fs-6"
				href="/page/authentication/register/register.html">Đăng ký</a>
		</div>
	</div>

	<div id="toast-container"></div>
</body>

</html>
